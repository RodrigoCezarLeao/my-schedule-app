<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTasks</title>
    <script src="js/helper.js"></script>
    <script src="js/tasks.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <h1>MyTasks</h1>

    <input type="date" id="input_date" onchange="changeDate()"/>

    <div id="commands_section">
        <div>
            <input type="text" id="task_input_add"/>
            <button id="add_task_button" onclick="addTask()">+</button>
        </div>
        <div>
            <button onclick="pauseTask()" id="pause_button" disabled>=</button>
        </div>
    </div>


    <main>
        <table border="1" style="width: 100%;">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Ação</th>
                    <th>Histórico</th>
                    <th style="display: none;"></th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </main>
    
    <script>
        document.getElementById("input_date").value = getCurrentDayStr()
    </script>
</body>
</html>
